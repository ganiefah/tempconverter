<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>JS Temperature Converter</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="converter-space">
          <div class="top-section">
            <h2 class="mini-heading">Convert Your Temperatures!</h2>
          </div>
          <div class="main-section">
            <p class="paragraph">
              Choose the temperature that you want to convert to:
            </p>
            <div class="theSpace">
              <!-- <span class="stValue" id="choose-val">to °C</span>
                      <span class="ndValue" id="choose-val">to °F</span> -->
              <input type="checkbox" name="whichTemperature" id="choose" />
              <label>
                <span class="custom-checkbox"
                  >checked = to °C <br />
                  unchecked = to °F</span
                >
              </label>
              <br />
              <br />
              <input
                type="number"
                name="tempInput"
                placeholder="Enter temperature: "
                id="enterAmount"
              />
              <button id="calculate">Convert</button>
              <button id="clear">Clear</button>
              <p id="myAnswer"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
​
    <script src="./script/code.js"></script>
  </body>
</html>
